<!DOCTYPE html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 300px;
        width: 300px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Geolocation Map</h1>
    <div id="map"></div>
    <h1>Directions</h1>
    
    <script src="./maps-experiment.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsICMQ8Te4qMAuWnsx8vLE6aIHW5xOXgY&callback=initMap">
    </script>
  </body>
</html>
